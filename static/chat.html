<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chat With Julie</title>
</head>
<body>
  <h1>Welcome to chat with Julie</h1>
  <div id='chat'>
    <div id='chat-window'>
      <div id='output'></div>
      <div id='sidebar'>
        <h3>Users</h3>
        <ul id="users"></ul>
      </div>
    </div>
    <div id='feedback'> </div>
    <form id='chat-form'>
      <input id="message" type="text" placeholder="Message" autocomplete="off" autofocus>
      <input type="submit" id="send"></input>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
  <script src='socket.io/socket.io.js'></script>
  <script src='app.js'></script>
</body>
</html>
